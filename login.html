<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录-岳晓亮博客</title>

    <script
      type="text/javascript"
      src="https://www.jszwfw.gov.cn/jmopen/jssdk/index.js"
    ></script>

    <style>
      .sound-code {
        display: none;
      }

      .sound-code::before {
        content: var(--title);
        display: block;
        margin-top: 20px;
        line-height: 2;
        font-weight: bold;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 30px;
        color: #000;
      }

      .sound-code::after {
        content: '';
        display: block;
        margin: 30px 0;
        height: 0;
        border-bottom: 2px dashed blue;
      }
    </style>
  </head>
  <body>
    <h1>登录-岳晓亮博客</h1>
    <pre class="location sound-code" style="--title:'Location'"></pre>
    <div class="divide"></div>
    <pre class="success sound-code" style="--title:'Get Ticket Success'"></pre>
    <div class="divide"></div>
    <pre class="fail sound-code" style="--title:'Get Ticket Fail'"></pre>
    <button class="login">一键登录</button>
    <button class="logout">退出登录</button>

    <script>
      const script = document.createElement('script');
      script.src = '/script/all.js?t=' + new Date().getTime();
      document.body.appendChild(script);
    </script>
  </body>
</html>
